<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HyraWeb</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000; /* Set background color to black */
        font-family: 'Roboto', sans-serif; /* Use Roboto font */
    }

    .loading-screen {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    }

    .loading-image {
        width: 298px;
        height: 203px;
        animation: fade-in-out 2s infinite alternate; /* Faster animation */
    }

    @keyframes fade-in-out {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .loading-ring {
        width: 80px;
        height: 80px;
        border: 10px solid #40004a; /* Enderdragon purple */
        border-radius: 50%;
        border-top-color: transparent;
        animation: loading-cube 3s ease-out forwards;
    }

    .ender-dragon {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 50%;
        left: -50px;
        transform: translateY(-50%);
        animation: fly-through 3s linear forwards;
    }

    @keyframes loading-cube {
        0% {
            transform: rotate(0deg);
            filter: blur(0px);
        }
        100% {
            transform: rotate(360deg);
            filter: blur(5px);
        }
    }

    @keyframes fly-through {
        0% {
            left: -50px;
        }
        100% {
            left: 100%;
        }
    }

    .loading-bar {
        width: 0;
        height: 10px;
        margin-top: 20px; /* Add space between cube and loading bar */
        position: absolute;
        z-index: 1; /* Ensure loading bar is below cube */
        animation: loading-progress 3s ease-out forwards, gradient-move 2s infinite linear;
        background: linear-gradient(to right, #40004a, #000); /* Gradient background */
    }

    .loading-bar::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #40004a; /* Match loading bar color */
        opacity: 0.5; /* Adjust opacity as needed */
        animation: color-trail 3s ease-out forwards;
    }

    @keyframes loading-progress {
        0% {
            width: 0%;
        }
        100% {
            width: 100%;
        }
    }

    @keyframes gradient-move {
        0% {
            background-position: 0% 0;
        }
        100% {
            background-position: 100% 0;
        }
    }

    @keyframes color-trail {
        0% {
            opacity: 0.5;
        }
        100% {
            opacity: 0;
        }
    }

    .about-me {
        color: rgba(255, 0, 255, 0.8); /* Purple color with transparency */
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.5); /* Blurry shadow effect */
        font-size: 20px; /* Adjust font size as needed */
        text-align: center; /* Center align the text */
        margin-top: 50px; /* Add some top margin */
        opacity: 0; /* Initially hidden */
        animation: fade-in 2s 4s forwards; /* Fade in after loading screen */
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
</head>
<body class="loading-blur">
<div class="loading-screen">
    <img src="https://th.bing.com/th/id/OIP.tvxPv5ni7g5kmzvX-BoxAAHaFB?w=298&h=203&c=7&r=0&o=5&pid=1.7" alt="Loading Image" class="loading-image">
    <div class="loading-ring"></div>
    <div class="loading-bar"></div>
</div>

<div class="content hidden">
    <header>
        <h1>Hi! </h1>
    </header>
    <div class="container">
        <div class="about-me">
            Tere
            </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Simulate loading delay
        setTimeout(function() {
            // Hide loading screen
            document.querySelector('.loading-screen').style.display = 'none';
            // Show content
            document.querySelector('.content').classList.remove('hidden');
        }, 7650); // 4 seconds for loading animation
    });
</script>
</body>
</html>
